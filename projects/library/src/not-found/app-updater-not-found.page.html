<ng-template #updateAvailableTpl>
    <div class="update-available-template fx-column">
        <strong>Une mise à jour est disponible</strong>
        <button mat-flat-button
                (click)="swUpdate.activateUpdate()">
            METTRE À JOUR
        </button>
    </div>
</ng-template>

<ng-template #noUpdateAvailableTpl>
    <strong>Aucune mise à jour disponible</strong>
</ng-template>

<ng-template #checkingUpdateTpl>
    <div class="checking-update-template fx-row">
        <mat-progress-spinner mode="indeterminate"
                              diameter="24"
                              strokeWidth="2">
        </mat-progress-spinner>
        <strong>Recherche d'une mise à jour...</strong>
    </div>
</ng-template>

<div class="fx-column">
    <header>
        <mat-icon class="icon"
                  svgIcon="logo">
        </mat-icon>
    </header>

    <div class="content fx-column">
        <h1 class="title">Oops...</h1>

        <p class="message">Il semblerait que cette page n'existe pas ou que votre application ne soit pas à jour.</p>

        <div class="fx-row">
            <mat-icon class="icon"
                      svgIcon="not-found">
            </mat-icon>

            <blockquote>
                <ng-container *ngIf="!checkingUpdate else checkingUpdateTpl">
                    <ng-container *ngIf="!updateAvailable else updateAvailableTpl">
                        <ng-container *ngTemplateOutlet="noUpdateAvailableTpl"></ng-container>
                    </ng-container>
                </ng-container>
            </blockquote>
        </div>
    </div>

    <footer>
        <p>Pour toutes questions complémentaire ou assistance, vous pouvez contacter le <strong>Service Desk
                DSI</strong> au <strong>24040</strong>.</p>
    </footer>
</div>
